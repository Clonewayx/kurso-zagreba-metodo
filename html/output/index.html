<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

		<!-- Redirect to en/ if Javascript fails. -->
		<meta http-equiv="refresh" content="1; URL=en/">
		
		<title>Esperanto in 12 Days | The Fastest Course for the Basics</title>

  </head>
  <body>
  <script>	

var available_languages = [
	'de',
	'en',
	'hr'
];

if ((navigator) && (navigator.language)) {

	// Just take the language, without the country version.
	var language_country = navigator.language.split('-');
	var language = language_country[0];
	
	// If detected languages is available.
	if (available_languages.indexOf(language) > -1) {
		window.location.href += language + '/';
	}
}

  </script>	
	</body>
</html>
